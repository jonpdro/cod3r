<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>
        {{ contador }}
    </p>
    <button v-on:click="somar(5, $event)">
        Somar 5
    </button>
    <p v-on:mousemove="moverXY">
        Mouse: {{ x }} e {{ y }}
    </p>
</div>

<script>
    new Vue({
        el: '#app',
        data: ({
            contador: 0,
            x: 0,
            y: 0
        }),
        methods: {
            somar(passo, evento) {
                console.log(passo, evento)
                this.contador += passo
            },
            moverXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>
