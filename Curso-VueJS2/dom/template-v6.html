<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <!-- diretiva v-once persiste no primeiro valor da variavel, mesmo se 
        for alterada e pagina atualizada -->
    <p v-once>
        {{ titulo }}
    </p>
    <p>
        {{ saudacao() }}
    </p>
    <!-- <a href="{{ link }}">Google</a> Forma errada -->
    <a v-bind:href="link" target="_blank">Google</a>
    <hr>
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        // element: '#app'
        el: '#app',
        data: ({
            titulo: 'Usando VueJS 2!',
            link: 'https://www.google.com.br',
            linkHtml: '<a href="https://www.google.com.br" target="_blank">Google</a>'
        }),
        methods: {
            saudacao() {
                // console.log(this)
                this.titulo = 'Novo titulo!'
                return this.titulo
            }
        }
    })
</script>
