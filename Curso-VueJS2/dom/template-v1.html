<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>
        {{ titulo }}
    </p>
    <p>
        {{ saudacao() }}
    </p>
    <!-- Maneira correta de realizar uma interpolação de função -->
    <p>
        {{ soma() }}
    </p>
</div>

<script>
    new Vue({
        el: '#app',
        data: ({
            titulo: 'Usando VueJS 2!'
        }),
        methods: {
            saudacao() {
                return 'Boa semana!!'
            },
            // É possivel retornar valores interpolados de equações matemáticas 
            soma() {
                return 1 + 3
            }
        }
    })
</script>
